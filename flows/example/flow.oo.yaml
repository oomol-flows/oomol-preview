nodes:
  - task: self::html-preview
    title: "HTML preview #1"
    node_id: html-preview#1
    inputs_from:
      - handle: in
      - handle: html
        value: |-
          <html>
          <body>
          <h1>hello world</h1>
          foobar
          </body>
          </html>
  - task: self::image-preview
    title: "Image preview #1"
    node_id: image-preview#1
    inputs_from:
      - handle: in
      - handle: binary
        from_node:
          - node_id: read-url#1
            output_handle: binary
  - task: self::markdown-preview
    title: "Markdown preview #1"
    node_id: markdown-preview#1
    inputs_from:
      - handle: in
      - handle: text
        value: |-
          # Hello world
          > foobar
  - task: self::video-preview
    title: "Video preview #1"
    node_id: video-preview#1
    inputs_from:
      - handle: video_path
        from_node:
          []
        value: /oomol-driver/oomol-storage/srt/1558692490-1-192.mp4
  - task: oomol-file::read-url
    title: "Read URL #1"
    node_id: read-url#1
    inputs_from:
      - handle: url
        value: https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/GOODSMILE_Racing_Komatti-Mirai_EV_TT_Zero.jpg/2880px-GOODSMILE_Racing_Komatti-Mirai_EV_TT_Zero.jpg
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
  - task: self::audio-preview
    title: "Audio preview #1"
    node_id: audio-preview#1
    inputs_from:
      - handle: audio_path
        value: /oomol-driver/oomol-storage/SpeechAudio/00_In_the_previous_video,_we_used_Lang_Chain_to_cal.wav
