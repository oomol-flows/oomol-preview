nodes:
  - task: self::audio_preview
    title: "Audio preview #1"
    node_id: audio-preview#1
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: binary_save_as_file#1
            output_handle: file_path
  - task: oomol-file::url_to_binary
    title: "Read URL #1"
    node_id: url_to_binary#1
    inputs_from:
      - handle: url
        value: https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp3
      - handle: query
        value:
          {}
      - handle: headers
        value:
          {}
      - handle: timeout
        value: 0
      - handle: retry_times
        value: 1
  - task: oomol-file::binary_save_as_file
    title: "Binary save as file #1"
    node_id: binary_save_as_file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: url_to_binary#1
            output_handle: binary
      - handle: suffix
        value:
      - handle: file_path
        value:
